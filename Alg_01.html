<html>
<script>
 
 function get_array(){
    var arr = [];
    for (var i=1; i<256; i++){
        arr.push (i);
        return arr;
    }
            
        }
console.log (get_array())

function sum_even_numbers(){
    var sum = 0;
    for(var i = 1; i <1001; i++){
    if (i % 2 ===0){
    sum += i;
    }
    }
    return sum;
    
}
console.log (sum_even_numbers())

function sum_odd_5000(){
    var sum = 0;
    for (var i= 1; i <5000; i++){
    if (i % 2 ==1){
    sum = sum + 1;
    
    }
    }
    return sum;
}
console.log (sum_odd_5000())


function iteArr (arr){
    var sum=0;
    for (var i = 0; i <arr.length; i ++){
    sum = sum + arr [i];
    }
    return sum;
}


function findMax (arr){
    var max = arr [0];
    for (var i= 1; i <arr.length; i++){
    if (max <arr[i]){
    max = arr[i]
    }


    }
    return max;
}

function findAvg(arr){
  var sum = 0;
  for (var i = 0; i <arr.length; i ++){
    sum = sum + arr [i]

  }

  return sum/arr.length;

}


function greaterY (arr, Y){
var count = 0;
for (var i = 0; i <arr.length; i ++){
 if (arr[i] >Y){
     count ++;
 }

}
return count;

}


function squareVal (arr){
  for (var i = 0; i < arr.length; i ++){
   arr [i] = arr [i] * arr[i];

  }
   return arr;

}

function noNeg (arr){
for (var i = 0; i <arr.length; i++){
if (arr[i] <0){
    arr [i] = 0
}

}
 return arr; 


}





</script>
